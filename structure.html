<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="clock-container" id="container">
        <div class="time-section">
            <div class="time-box">
                <h1 id="hours">12</h1>
                <span>Hours</span>
            </div>
            <div class="time-box">
                <h1 id="minutes">00</h1>
                <span>Minutes</span>
            </div>
            <div class="time-box">
                <h1 id="seconds">00</h1>
                <span>Seconds</span>
            </div>
        </div>
        <div id="date-info">
            <div id="day">Sunday</div>
            <div id="date">13 July, 2025</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
